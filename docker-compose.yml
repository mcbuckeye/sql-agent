version: '3.8'

services:
  sqlagent-postgres:
    image: postgres:15
    container_name: sqlagent-postgres
    environment:
      POSTGRES_USER: sqlagent
      POSTGRES_PASSWORD: sqlagent_secret
      POSTGRES_DB: sqlagent
    volumes:
      - sqlagent-pgdata:/var/lib/postgresql/data
    networks:
      - sqlagent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqlagent"]
      interval: 10s
      timeout: 5s
      retries: 5

  sqlagent-backend:
    build: ./backend
    container_name: sqlagent-backend
    environment:
      DATABASE_URL: postgresql://sqlagent:sqlagent_secret@sqlagent-postgres:5432/sqlagent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-sqlagent-secret-key-change-in-prod}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-sqlagent-encryption-key-32bytes!}
    depends_on:
      sqlagent-postgres:
        condition: service_healthy
    networks:
      - sqlagent-network
      - dokploy-network
    restart: unless-stopped

  sqlagent-frontend:
    build: ./frontend
    container_name: sqlagent-frontend
    depends_on:
      - sqlagent-backend
    networks:
      - sqlagent-network
      - dokploy-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sqlagent.rule=Host(`sqlagent.machomelab.com`)"
      - "traefik.http.routers.sqlagent.entrypoints=web"
      - "traefik.http.services.sqlagent.loadbalancer.server.port=80"

volumes:
  sqlagent-pgdata:

networks:
  sqlagent-network:
    driver: bridge
  dokploy-network:
    external: true
